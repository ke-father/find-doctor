<script src="../lib/js/swiper-bundle.min.js"></script>

<script src="../lib/js/flexible.js"></script>
<!--swiper样式-->
<script>
    var swiper = new Swiper('.swiper-container', {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        }
    });
</script>
