<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    引入bootstarp样式-->
    <link rel="stylesheet" href="../../../lib/css/bootstrap.css">

<div class="container-fluid">

    </div>
    <!--    end-->

    <div class="swiper-container drug_icon">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <span class="drug_pic">
                    <img src="../../../uploads/Icons-24px-Tablet@2x.png" alt="药品">
                </span>
            </div>
            <div class="swiper-slide">
                <span class="drug_pic">
                    <img src="../../../uploads/Icons-24px-Tablet@2x.png" alt="药品">

            </div>
            <div class="swiper-slide">
                <span class="drug_pic">
                    <img src="../../../uploads/Icons-24px-Tablet@2x.png" alt="药品">
                </span>
            </div>
        </div>

        <div class="swiper-pagination"></div>
    </div>

    <div class="intro">
        <h5>星元佳 氯雷他定片10毫克*6片 </h5>
        <ul>
            <li>

            <li>
                <a href="javascript:;">正品保障</a>

        </ul>

    <div class="ing">
        <h4>【药品成分】</h4>

    </div>

    <div class="ing">
        <h4>【用药禁忌】</h4>
        <i>对本品过敏者禁用</i>
    </div>

    <div class="ing">
        <h4>【用法用量】</h4>
        <i>口服。成年人;急性患者一次0.3g(1粒)，一日3-4次。</i>
    </div>

    <div class="number">
        <h4>数量</h4>
        <span class="line_parent">
            <span class="line"></span>
        </span>
        <span class="box">
            <span class="triangle"></span>
            <i>两盒</i>
        </span>
    </div>

    <button class="now">立即购买</button>
</div>

<!--引入jquery-->
<script src="../../../lib/js/jQuery.js"></script>
<!--引入swiper-->
<script src="../../../lib/js/swiper-bundle.min.js"></script>
