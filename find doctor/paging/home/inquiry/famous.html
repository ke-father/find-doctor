<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    引入bootstarp样式-->
    <link rel="stylesheet" href="../../../lib/css/bootstrap.css">
    <!--    引入swiper 样式-->
    <link rel="stylesheet" href="../../../lib/css/swiper-bundle.min.css">
    <!--    引入公共样式-->
    <link rel="stylesheet" href="../../../css/common.css">
    <!--    引入本页样式-->
    <link rel="stylesheet" href="../../../css/paging/home/inquiry/famous.css">
    <title>寻医</title>
</head>
<body>
<div class="bgdColor"></div>

<div class="container-fluid main">
    <div class="famous_top">
        <h1><a href="../inquiry.html" class="glyphicon glyphicon-chevron-left"></a>名医问诊</h1>
        <div class="top_search">
            <input type="search" placeholder="搜索科室 医生 病症">
            <span class="search_glass">
                <i class="glyphicon glyphicon-search"></i>
            </span>
        </div>
        <img src="../../../uploads/famous.png" alt="名医问诊">
    </div>

    <div class="junior">
            <h3>专科门诊</h3>
            <span>累计服务<i>309,979,806</i>人，好评率<i>92%</i></span>
        <div class="junior_main">
            <div class="swiper-container junior_echo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <ul class="junior_ico first_icon">
<!--                          这里是前四个图标占位-->
                        </ul>
                    </div>
                    <div class="swiper-slide">
                        <ul class="junior_ico last_icon">
<!--                            这里是后四个图标占位-->
                        </ul>
                    </div>
                </div>
                <!-- Add Scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
    </div>

    <div class="family">
        <div class="family_top">
<!--            这里是科室信息占位-->
        </div>
        <div class="family_main">
            <ul>
<!--                这里是医生列表占位-->
            </ul>
        </div>
    </div>

    <!--    foot-->
    <div class="foot">
        这里是占位
    </div>
    <!--    end-->
</div>

<!--这里是导播栏 前4-->
<script type="text/html" id="department_first">
    {{each}}
    <li>
        <a href="copy_desub.html?famous={{$value.iddc_department}}">
            <span class="icon">
                <img src="{{$value.department_pic | pic}}" alt="口腔颌面科">
            </span>
            <i>{{$value.department_name}}</i>
        </a>
    </li>
    {{/each}}
</script>

<!--这是导播栏  后4-->
<script type="text/html" id="department_last">
    {{each}}
    <li>
        <a href="copy_desub.html?famous={{$value.iddc_department}}">
            <span class="icon">
                <img src="{{$value.department_pic | pic}}" alt="口腔颌面科">
            </span>
            <i>{{$value.department_name}}</i>
        </a>
    </li>
    {{/each}}
</script>

<!--这里是科室信息-->
<script type="text/html" id="department_echo">
    <h3>{{department_name}}</h3>
    <span>服务患者<i>{{serve_number}}</i>，好评率<i>{{serve_evaluate | evaluate}}</i></span>
</script>

<!--这里是医生列表-->
<script type="text/html" id="doctor_list">
    {{each}}
    <li>
        <div class="family_left">
            <div class="doctor">
                <a href="doctorRef.html?famous={{$value.iddc_doctor}}" class="doctor_name">{{$value.doctor_name}}</a>
                <a href="javascript:;" class="doctor_ico" style="background-color: #ffdfdd">
                    <img src="../../../uploads/dianhua.png" alt="电话">
                </a>
                <a href="javascript:;" class="doctor_ico" style="background-color: #f4e6e8">
                    <img src="../../../uploads/shiping.png" alt="视屏">
                </a>
                <a href="doctorRef.html?famous={{$value.iddc_doctor}}" class="doctor_ico" style="background-color: #ffedd9">
                    <img src="../../../uploads/weizhi.png" alt="位置">
                </a>
            </div>
            <span>{{$value.doctor_sketch}}</span>
        </div>
        <a href="doctorRef.html?famous={{$value.iddc_doctor}}">
            <img src="{{$value.doctor_pic}}" alt="医生头像" class="family_right">
        </a>
    </li>
    {{/each}}
</script>

<!--引入jquery-->
<script src="../../../lib/js/jQuery.js"></script>
<!--swiper js-->
<script src="../../../lib/js/swiper-bundle.min.js"></script>
<!--引入layui-->
<script src="../../../lib/layui/layui.all.js"></script>
<!--引入flexible 实现 rem 自动-->
<script src="../../../lib/js/flexible.js"></script>
<!--引入template-->
<script src="../../../lib/js/template-web.js"></script>
<!--引入配置项文件-->
<script src="../../../js/base.js"></script>
<!--引入本页js-->
<script src="../../../js/paging/home/inquiry/famous.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        scrollbar: {
            el: '.swiper-scrollbar',
            hide: true,
        },
    });
</script>
</body>
</html>
