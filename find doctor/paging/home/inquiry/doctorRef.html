<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    引入bootstarp样式-->

            <li>

                        <h5>王小姐</h5>

                    </div>
                </a>
            </li>
            <li>
                <a href="javascript:;" class="evaluate_block">
                    <div class="evaluate_date">
                        <span>12</span>
                        <i>月</i>
                    </div>
                    <div class="evaluate_details">
                        <h5>王小姐</h5>
                        <i>态度非常好，讲解很清楚，建议很有帮助</i>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <!--    foot-->
    <div class="foot">
        这里是占位
    </div>
    <!--    end-->
</div>

<!--这里是信息栏-->
<script type="text/html" id="doctor_detail">
    <img src="{{doctor_pic}}" alt="医生头像">
    <div class="name_main">
        <h5>{{doctor_name}}</h5>
        <span>{{doctor_sketch}}</span>
        <ul>
            <li>
                <a href="javascript:;" style="background-color: #FFEEED;">
                    <img src="../../../uploads/dianhua.png" alt="电话">
                </a>
            </li>
            <li>
                <a href="javascript:;" style="background-color: #F4F5F8;">
                    <img src="../../../uploads/shiping.png" alt="视频">
                </a>
            </li>
            <li>
                <a href="javascript:;" style="background-color: #FFFCE9;">
                    <img src="../../../uploads/weizhi.png" alt="位置">
                </a>
            </li>
        </ul>
    </div>
</script>

<!--这里是详细信息-->
<script type="text/html" id="doctor_message">
    <div class="online_top">
        <h3>擅长及诊所介绍</h3>
        <a href="javascript:;" class="onLine_more">
            更多
            <span class="glyphicon glyphicon-chevron-right" style="color: #95a0b8"></span>
        </a>
    </div>
    <p>{{doctor_detail}}</p>
</script>
