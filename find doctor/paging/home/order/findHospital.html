<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    引入bootstarp样式-->
    <link rel="stylesheet" href="../../../lib/css/bootstrap.css">
<!--    引入layui-->
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <!--    引入公共样式-->
    <link rel="stylesheet" href="../../../css/common.css">
    <!--    引入本页样式-->
    <link rel="stylesheet" href="../../../css/paging/home/order/findHospital.css">
    <title>寻医</title>
</head>
<body>
<div class="container-fluid main">
    <!--    头部标题-->
    <div class="title">
        <span class="glyphicon glyphicon-chevron-left arrows"></span>
        <a href="findHospital.html">找医院</a>
    </div>
    <!--    end-->
    
    <ul class="find">
<!--        医院列表-->
    </ul>

    <div class="foot">
        这里是占位
    </div>
</div>

<!--医院列表区域-->
<script type="text/html" id="hospital_list">
    <li class="top_search">
        <input type="search" placeholder="搜索">
    </li>
    <li class="classify">
        <a href="javascript:;">
            全国
        </a>
        <div class="line"></div>
        <a href="javascript:;">
            综合
        </a>
    </li>
    {{each data}}
    <li class="find_block">
        <a href="hospitalRef.html?id={{$value.iddc_hospital}}">
                <span class="findLeft">
                    <i>{{$value.iddc_hospital}}</i>
                </span>
            <div class="findRight">
                <h4>{{$value.hospital_name}}</h4>
                <i class="ranking">{{$value.hospital_ranking}}</i>
            </div>
        </a>
    </li>
    {{/each}}
</script>

<!--引入layui-->
<script src="../../../lib/layui/layui.all.js"></script>
<!--引入jquery-->
<script src="../../../lib/js/jQuery.js"></script>
<!--引入flexible 实现 rem 自动-->
<script src="../../../lib/js/flexible.js"></script>
<!--引入template-->
<script src="../../../lib/js/template-web.js"></script>
<!--引入配置文件-->
<script src="../../../js/base.js"></script>
<!--引入本页js-->
<script src="../../../js/paging/home/order/findHospital.js"></script>
</body>
</html>
